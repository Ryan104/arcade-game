<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>P1</title>

	<!--  STYLES -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">

	<!-- SCRIPTS -->
	<script src="lib/p5.js"></script> <!-- p5.js library  (TODO: use p5.min.js) -->
	<script src="lib/p5.play.js"></script> <!-- the play library for p5 - contains useful methods
		for collision handling and sprite sheets -->

	<script src="js/GameState.js"></script>
	<script src="js/sketch.js"></script> <!-- JS Script that initializes and runs the game -->
</head>
<body>
	<!-- Title Banner -->
	<header>
		<h1>p-1</h1>
	</header>

	<!-- Main Section (asides and canvas) -->
	<main>
		<aside class="instructions">
			<div class="container">
				<!--
				<h3>Instructions:</h3>
				<p>Enter your name and press the START button to begin the game.</p>
				<div class="key-command">
					<img src="assets/images/akey.png" alt="A key left">
					<p>: Move LEFT</p>
				</div>
				<div class="key-command">
					<img src="assets/images/dkey.png" alt="A key left">
					<p>: Move RIGHT</p>
				</div>
				<div class="key-command">
					<img src="assets/images/space.png" alt="Space bar">
					<p>: to FIRE your weapons</p>
				</div>
				<p><i>Try to take out as many enemies as possible without getting hit yourself!</i></p>
			-->
			</div>
		</aside>

		<div class="bezel bezel-left">
		</div>

		<div class="centerpiece">

			<div id="canvas-container">
			</div>

			<div id="start">
				<form onsubmit="startGame(); return false;" class="name-form">
					<input type="text" id="nameInput" placeholder="Player Name" required>
					<input type="submit" id="submitName" value="START">
				</form>
			</div>

			<div class="bottom-instructions">
				<img src="assets/images/akey.png" alt="A key left">
				<img src="assets/images/space.png" alt="Space bar">
				<img src="assets/images/dkey.png" alt="A key left">
			</div>

		</div>

		<div class="bezel bezel-right">
		</div>

		<aside>
			<div class="container">
				<h3>High Scores:</h3>
				<table id="scoreTable">
					<thead>
						<tr>
							<th>Player</th>
							<th>Score</th>
						</tr>
					</thead>
				</table>
				<button onclick="clearScores()" class="danger">CLEAR ALL SCORES</button>
			</div>
		</aside>

	</main>


	<!-- Game info section -->
	<article>
			
	</article>

	<!-- Footer -->
	<footer>
		<h2>About the Project</h2>
		<p>Read about the project and find the sourcecode on <a href="https://github.com/Ryan104/arcade-game">GITHUB</a></p>
	</footer>
	
</body>
</html>
